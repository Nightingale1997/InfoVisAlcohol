<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/billboard.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <title>Information Visualization</title>
</head>

<body class="container">
    <main class="container">
        <section class="slide parallax" id="slide1">
            <section class="bottomPadding">
                <article>
                    <h1 id="header">The Nordic Monopolies</h1>
                    <h2><span class="greenText">Role models</span> or <span class="redText">Nanny States</span>?
                </article>
                <article><img id="earth" src="img/Earth.svg">
                    <h1>Countries</h1>
                    <h2>Earth has countries</h2>
                </article>
            </section>
        </section>
        <section class="slide" id="slide2">
            <article class="bottomPadding">
                <h1 id="intro">People drink <span class="greenText">alcohol</span></h1>
                <div class="sideText">
                    <p>According to data collected by people, alcohol is consumed.</p>
                </div>
                <div class="pieChart" id="pieChart"></div>
            </article>
        </section>
        <section class="slide parallax" id="slide3">
            <h1>More text</h1>
        </section>
        <section class="slide" id="slide4">
            <h1>End</h1>
        </section>
        <!-- Step 1) Load D3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <!-- Step 2) Load billboard.js with style -->
        <script src="js/billboard.js"></script>
        <script src="js/graphs.js"></script>
    </main>

</body>

</html>
